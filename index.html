<!DOCTYPE html>
<html>
  <head>
    <title>Grooy Lines Generator</title>
    <script src="p5.min.js"></script>
    <script src="acerola.js"></script>
    <script src="sketch.js"></script>
    <style type="text/css">
      html, body {
        margin: 0;
        height: 100%;
      }
      body {
        background: rgb(50, 50, 50);
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
      }
    </style>
  </head>
  <body>
    <main></main>
    <div>
      <select id="palette-mode">
        <option value="monochromatic">monochromatic</option>
        <option value="analagous">analagous</option>
        <option value="complementary">complementary</option>
        <option value="triadic complementary">triadic complementary</option>
        <option value="tetradic complementary">tetradic complementary</option>
      </select>
      <button id="palette-regen">Palette Regen</button>
      Saturation Base: <input type="range" min="0" max="1" step="0.01" id="palette-saturation-base"/>
      Hue Contrast: <input type="range" min="0" max="1" step="0.01" id="palette-hue-contrast"/>
    </div>
  </body>
</html>
